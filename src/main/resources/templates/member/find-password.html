<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경을 위한 본인 확인 절차</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title text-center">
      <h1 class="wv-heading--title">본인 인증</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="myForm form">
        <form method="post" id="login-form" class="form">
          <div class="form-group">
            <label for="userId" class="text">아이디: </label>
            <input type="text" name="userId" id="userId" class="form-control my-input">
          </div>
          <div class="form-group">
            <label for="name" class="text">이름: </label>
            <input type="text" name="name"  id="name" class="form-control my-input">
          </div>
          <div class="form-group">
            <label for="email" class="text">이메일: </label>
            <input type="email" name="email" id="email" class="form-control my-input">
          </div>
          <span th:text="${valid_userId}" class = "alertMessage"></span>
          <br>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or"></span>
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-block send-button tx-tfm" id="submit" name="submit" type="submit">summit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
