<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 완료</title>
</head>
<body>
<div th:if="${result eq true}">
    <script>
        alert('회원님의 계정 활성화에 성공하였습니다!'); location.href ="/"
    </script>
</div>
<div th:if="${result eq false}">
    <script>
        alert('회원님의 계정 활성화에 실패하였습니다!'); location.href ="/"
    </script>
</div>
</body>
</html>
