<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title text-center">
            <h1 class="wv-heading--title">Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myForm form">
                <form method="post" id="login-form" class="form">
                    <div class="form-group">
                        <label for="userId" class="text">아이디: </label>
                        <input type="text" name="userId" id="userId" class="form-control my-input">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text">비밀번호: </label>
                        <input type="password" name="password" id="password" class="form-control my-input">
                    </div>
                    <div th:if="${param.error}" class="alertMessage">
                        <p th:text="${param.exception}"></p>
                    </div>
                    <a th:href="@{/member/find-password}" class="btn btn-block find-password">Forget Password?</a>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-block g-button" type="submit" name="submit">summit</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a th:href="@{/member/register}" class="btn btn-block send-button">Create Your Account</a>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a th:href="@{/}" class="btn btn-block home-button">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
