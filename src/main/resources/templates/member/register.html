<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title text-center">
            <h1 class="wv-heading--title">Register</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myForm form">
                <form method="post" id="register-form" class="form" modelAttribute="registerDto">
                    <div class="form-group">
                        <label for="userId" class="text">아이디: <span th:text="${valid_userId}" class = "alertMessage"></span></label>
                        <input type="text" name="userId" th:value="${registerDto?.userId}"  class="form-control my-input" id="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text">비밀번호: <span th:text="${valid_password}" class = "alertMessage"></span></label>
                        <input type="password" name="password" th:value="${registerDto?.password}" class="form-control my-input" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordCheck" class="text">비밀번호 확인: <span th:text="${valid_passwordCheck}" class = "alertMessage"></span></label>
                        <input type="password" name="passwordCheck" th:value="${registerDto?.passwordCheck}" id="passwordCheck" class="form-control my-input">
                    </div>
                    <div class="form-group">
                        <label for="name" class="text">이름: <span th:text="${valid_name}" class = "alertMessage"></span></label>
                        <input type="text" name="name" th:value="${registerDto?.name}" id="name" class="form-control my-input" required>
                    </div>
                    <div class="form-group">
                        <label for="nickname" class="text">닉네임: <span th:text="${valid_nickname}" class = "alertMessage"></span></label>
                        <input type="text" name="nickname" th:value="${registerDto?.nickname}" id="nickname" class="form-control my-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text">이메일: <span th:text="${valid_email}" class = "alertMessage"></span></label>
                        <input type="email" name="email" th:value="${registerDto?.email}" id="email" class="form-control my-input" required>
                    </div>
                    <br>
                    <div class="text-center ">
                        <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Account</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-block g-button" th:href="@{/}">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
