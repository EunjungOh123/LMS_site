<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site-Head</title>
  <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
<div class="navbar-wrapper">
  <div class="container-fluid">
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">BACKEND CAMPUS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a th:href="@{/}" class="">Home</a></li>
            <li><a th:href="@{/course}">강좌 목록</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li class=" dropdown">
              <a sec:authorize ="isAuthenticated()" href="#" class="dropdown-toggle active"
                 data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span sec:authorize ="isAuthenticated()" sec:authentication="name"></span>님 정보
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/member/takecourse">수강 목록</a></li>
                <li><a href="/member/info">회원 정보</a></li>
                <li><a href="/member/password">비밀번호 변경</a></li>
              </ul>
            </li>
            <li class="log-check"><a sec:authorize ="isAnonymous()" th:href="@{/member/login}">로그인</a></li>
            <li class="log-check"><a sec:authorize ="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a></li>
            <li class="log-check"><a sec:authorize="isAnonymous()" th:href="@{/member/register}">회원가입</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
</div>
</body>
</html>
