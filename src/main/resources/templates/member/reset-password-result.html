<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 성공 여부</title>
</head>
<body>
<div th:if="${result eq true}">
    <script>
        alert('회원님의 비밀번호 재설정에 성공하였습니다!'); location.href ="/"
    </script>
</div>
<div th:if="${result eq false}">
    <script>
        alert('회원님의 비밀번호 재설정에 실패하였습니다!'); location.href ="/"
    </script>
</div>
</body>
</html>
